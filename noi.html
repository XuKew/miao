<script type="class" id="ch0103/17">
    var x1=Number(prompt('请输入数字x1'))
    var y1=Number(prompt('请输入数字y1'))
    var x2=Number(prompt('请输入数字x2'))
    var y2=Number(prompt('请输入数字y2'))
    var x3=Number(prompt('请输入数字x3'))
    var y3=Number(prompt('请输入数字y3'))
    var a=Math.sqrt((x1-x2)**2+(y1-y2)**2)
    var b=Math.sqrt((x2-x3)**2+(y2-y3)**2)
    var c=Math.sqrt((x3-x1)**2+(y3-y1)**2)
    var p=(a+b+c)/2
    console.log(p.toFixed(3))
</script>
