<script type="" id="ch0105/22">
    var moneyOnHand = 0
    var saved = 0 //已经存在妈妈那里的钱
    for (var i = 1;i <= 12; i++) {
    moneyOnHand = moneyOnHand + 300
    var budget = +prompt() //输入他的预算
    var stopped =false
    //手上的钱不够预算
    if (moneyOnHand < budget) {
        console.log(-i)
        stopped = true
        break
    }
    moneyOnHand = moneyOnHand - budget //月末花完钱
    
    if (moneyOnHand >= 100) {
        var rest = moneyOnHand % 100//计算剩余的钱(零头)
        saved = saved + (moneyOnHand - rest)
        moneyOnHand = rest
    }
    }
    if (!stopped){
    console.log(moneyOnHand + saved * 1.2)
    }
</script>
